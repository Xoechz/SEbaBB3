<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="optimizer.js"></script>
</head>

<body>
    <header>
        <h1>TSP Optimizer</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Configuration</legend>
                <label for="instance">Problem Instance</label>
                <input type="file" id="instance" name="instance"><br>
                <label for="popsize">Population Size</label>
                <input type="number" id="popsize" name="popsize" min="2" max="1000" value="100"><br>
                <label for="popsize">Generations</label>
                <input type="number" id="generations" name="generations" min="100" max="10000" value="1000"><br>
                <label for="mutprob">Mutation Probability</label>
                <input type="number" id="mutprob" name="mutprob" min="0.0" max="1.0" step="0.01" value="0.05"><br>
                <label for="elitism">Elitism</label>
                <input type="checkbox" id="elitism" name="elitism" checked><br>
                <label for="displayfreq">Display Frequency</label>
                <input type="number" id="displayfreq" name="displayfreq" min="1" max="1000" value="10"><br>
            </fieldset>
            <input id="reset-button" type="reset" value="Reset">
            <input id="run-button" type="button" value="Run">
        </form>
        <p>Best Solution: <span id="bestqual"></span></p>
        <section>
            <canvas id="solution" width="400" height="400"></canvas>
            <canvas id="qualhist" width="400" height="400"></canvas>
        </section>
    </main>

    <footer>
        footer
    </footer>
</body>

</html>
