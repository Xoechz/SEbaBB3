<!DOCTYPE html>
<html>

<head>
    <title>UE5</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="filtering" style="display: flex;">
        <input type="text" id="filter" placeholder="Filter">
        <button id="sort-button">Sort</button>
        <button id="filter-button">Filter</button>
    </div>
    <form id="entry-form">
        <input type="text" id="input1" placeholder="Enter a string">
        <input type="text" id="input2" placeholder="Enter a string">
        <input type="color" id="colorpicker">
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="clear">clear</button>
    </form>
    <div id="entry-list"></div>
    <div id="popup-screen" style="display: none;">
        <div id="popup">
            <h2>Are you sure you want to delete this entry?</h2>
            <button id="popup-yes">Yes</button>
            <button id="popup-no">No</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
